<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>灼华工作室 - 登录/注册</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="灼华工作室 Logo" id="logoh" />
            </div>
            <nav>
                <ul style="list-style: none;padding: 0;margin: 0;display: flex;float: right;">
                    <li><a href="index.html" style="text-decoration: none;">主页</a></li>
                    <li><a href="main.html" style="text-decoration: none;">讯息和联系</a></li>
                    <li><a href="App.html" style="text-decoration: none;">Apps</a></li>
                    <li><button onclick="window.location.href='login.html'" >登录/注册</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="login.php" method="post" class="login" id="loginForm">
                <div>
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit">登录</button>
                </div>
            </form>
            <form action="register.php" method="post" class="register" id="registerForm" style="display:none;">
                <div>
                    <label for="regUsername">用户名:</label>
                    <input type="text" id="regUsername" name="regUsername" required>
                </div>
                <div>
                    <label for="regPassword">密码:</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <div>
                    <label for="regEmail">邮箱:</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                </div>
                <div>
                    <button type="submit">注册</button>
                </div>
            </form>
            <br>
            <button onclick="toggleForms()">切换登录/注册</button>
        </main>
        <script>
            function toggleForms() {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');

                if (loginForm.style.display === 'none') {
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                } else {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                }
            }
        </script>
    </body>
</html>
